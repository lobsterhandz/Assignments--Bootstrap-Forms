<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">FormHub - Ultimate Form Collection</h1>

        <!-- Multi-column Form Layout -->
        <section id="multi-column-form" class="mb-5">
            <h2>Multi-column Form Layout</h2>
            <form>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="John">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Doe">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="example@email.com">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="123-456-7890">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>

        <!-- Inline Form Layout -->
        <section id="inline-form" class="mb-5">
            <h2>Inline Contact Form</h2>
            <form class="row g-2 align-items-center">
                <div class="col-auto">
                    <label for="inlineFormName" class="visually-hidden">Name</label>
                    <input type="text" class="form-control" id="inlineFormName" placeholder="Your Name">
                </div>
                <div class="col-auto">
                    <label for="inlineFormEmail" class="visually-hidden">Email</label>
                    <input type="email" class="form-control" id="inlineFormEmail" placeholder="email@example.com">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </section>

        <!-- Stacked Form Layout -->
        <section id="stacked-form" class="mb-5">
            <h2>Stacked Form Layout</h2>
            <form>
                <div class="mb-3">
                    <label for="stackedName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="stackedName" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <label for="stackedEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="stackedEmail" placeholder="email@example.com">
                </div>
                <div class="mb-3">
                    <label for="stackedMessage" class="form-label">Message</label>
                    <textarea class="form-control" id="stackedMessage" rows="4" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>

        <!-- Floating Labels with Form Validation -->
        <section id="floating-labels-form" class="mb-5">
            <h2>Floating Labels with Validation</h2>
            <form class="needs-validation" novalidate>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com" required>
                    <label for="floatingInputEmail">Email address</label>
                    <div class="invalid-feedback">
                        Please provide a valid email.
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingInputPassword" placeholder="Password" required>
                    <label for="floatingInputPassword">Password</label>
                    <div class="invalid-feedback">
                        Please provide a password.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS for Form Validation -->
    <script>
        // JavaScript for client-side form validation
        (function () {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
        })();
    </script>
</body>
</html>
